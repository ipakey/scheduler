<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="SEO info">
    <!-- Links -->
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alex+Brush&family=Caveat&family=Condiment&family=Explora&display=swap+Dosis:wght@200&display=swap" rel="stylesheet">
    <!-- css & favicon -->
    <link rel="stylesheet" href="./workings/style.css">
    <link rel="shortcut icon" href="./branding/favicon.ico" type="image/x-icon">
  
    <title class="page-text">Yfke</title>
</head>
<body>
    <header>
        
        <div class="footerRight">
            <img class="footerImg" src="./images/rose_simplified.png" alt="Yfkes logo">
        </div>
        <h1>Calendar with ToDo List</h1>
    </header>
    <main>
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <img class="arrow prev" src="./icons/navigateLeftBlue.png" alt="left arrow">
                        <div class="date"></div>
                        <img class="arrow next" src="./icons/navigateRightBlueIcon.png" alt="right arrow">
                    </div>
                    <div class="weekdays">
                        <div class="dayName">Mon</div>
                        <div class="dayName">Tue</div>
                        <div class="dayName">Wed</div>
                        <div class="dayName">Thu</div>
                        <div class="dayName">Fri</div>
                        <div class="dayName">Sat</div>
                        <div class="dayName">Sun</div>
                    </div>
                    <div class="days"></div>
                    <!--!we will add the days with js  -->
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" class="date-input" placeholder="MM/YYYY" />
                            <button class="goto-btn">go
                            </button>
                        </div>
                        <button class="today-btn">today</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./workings/script.js" delay></script>
    <footer>

    </footer>
    
</body>
</html>
