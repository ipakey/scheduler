<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="SEO info">
    <!-- Links -->
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alex+Brush&family=Caveat&family=Condiment&family=Explora&display=swap+Dosis:wght@200&display=swap" rel="stylesheet">
    <!-- css & favicon -->
    <link rel="stylesheet" href="./workings/style.css">
    <link rel="shortcut icon" href="./branding/favicon.ico" type="image/x-icon">
    <title class="page-text">Yfke</title>
</head>
<body>
    <header>
        
        <div class="footerRight">
            <img class="footerImg" src="./images/rose_simplified.png" alt="Yfkes logo">
        </div>
        <h1>Calendar with ToDo List</h1>
    </header>
    <main>
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <img class="arrow prev" src="./icons/navigateLeftBlue.png" alt="left arrow">
                        <h2 class="date">January 2023</h2>
                        <img class="arrow next" src="./icons/navigateRightBlueIcon.png" alt="right arrow">
                    </div>
                    <div class="weekdays">
                        <div class="dayName">Mon</div>
                        <div class="dayName">Tue</div>
                        <div class="dayName">Wed</div>
                        <div class="dayName">Thu</div>
                        <div class="dayName">Fri</div>
                        <div class="dayName">Sat</div>
                        <div class="dayName">Sun</div>
                    </div>
                    <div class="days">
                        <div class="day prev-day">26</div><div class="day prev-day">27</div>
                        <div class="day prev-day">28</div>
                        <div class="day prev-day">29</div>
                        <div class="day prev-day">30</div>
                        <div class="day prev-day">31</div>
                        <div class="day">1</div>
                        <div class="day">2</div>
                        <div class="day">3</div>
                        <div class="day">4</div>
                        <div class="day">5</div>
                        <div class="day">6</div>
                        <div class="day">7</div>
                        <div class="day">8</div>
                        <div class="day">9</div>
                        <div class="day">10</div>
                        <div class="day">11</div>
                        <div class="day">12</div>
                        <div class="day">13</div>
                        <div class="day">14</div>
                        <div class="day">15</div>
                        <div class="day">16</div>
                        <div class="day">17</div>
                        <div class="day">18</div>
                        <div class="day">19</div>
                        <div class="day">20</div>
                        <div class="day">21</div>
                        <div class="day">22</div>
                        <div class="day event full">23</div>
                        <div class="day">24</div>
                        <div class="day">25</div>
                        <div class="day event">26</div>
                        <div class="day">27</div>
                        <div class="day">28</div>
                        <div class="day">29</div>
                        <div class="day active">30</div>
                        <div class="day today">31</div>
                        <div class="day next-day">1</div>
                        <div class="day next-day">2</div>
                        <div class="day next-day">3</div>
                        <div class="day next-day">4</div>
                        <div class="day next-day">5</div>
                    </div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" class="date-input" placeholder="MM/YYYY" />
                            <button class="goto-btn">go
                            </button>
                        </div>
                        <button class="today-btn">today</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./workings/script.js"></script>
</body>
</html>
